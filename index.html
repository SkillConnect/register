<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - SkillConnect</title>

    <!-- Favicons -->
    <link href="images/favicon.png" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form class="register-form" id="register-form" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSdSsCXjtfr0zMlzo34kw4w3u20NpBoYHsX1QhcvHxtUnQLwnQ/formResponse?" target="hidden_iframe" onsubmit="func()">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="entry.1441298231" id="entry.1441298231" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="entry.1980899604" id="entry.1980899604" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="entry.1653458490" id="entry.1653458490" placeholder="Contact"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fa fa-university"></i></label>
                                <input type="text" name="entry.2095864683" id="entry.2095864683" placeholder="College"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term">We'll get in touch with you regarding the course details.</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                        <iframe name="hidden_iframe" style="display:none;"></iframe>
                        <script type="text/javascript">
                          function func(){
                            alert("Your message has been sent. Thank you!")
                            console.log("Date sent")
                            location.href = "https://skillconnect.github.io"
                          }
                        </script>
                    </div>
                    <div class="signup-image" >
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a class="signup-image-link" href="https:/skillconnect.github.io">Home Page</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
